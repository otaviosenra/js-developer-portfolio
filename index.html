<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Renan J Paula</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header Styles */
        .header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 40px;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(100, 100, 255, 0.1) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-bottom: 25px;
        }

        .contact-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 8px 0;
            color: #e0e0e0;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-item:hover {
            color: #a0a0ff;
        }

        .contact-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        /* Accordion Styles */
        .accordion {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accordion:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .accordion.open {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(160, 160, 255, 0.3);
        }

        .accordion-trigger {
            width: 100%;
            padding: 25px 30px;
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.4rem;
            font-weight: 600;
            text-align: left;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .accordion-trigger:hover {
            color: #a0a0ff;
        }

        .accordion-arrow {
            width: 24px;
            height: 24px;
            fill: currentColor;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accordion.open .accordion-arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .accordion.open .accordion-content {
            max-height: 1000px;
        }

        .accordion-inner {
            padding: 0 30px 30px;
        }

        /* Skills Styles */
        .skills-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
        }

        .skills-section h3 {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #a0a0ff;
        }

        .hard-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .skill-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            min-width: 70px;
            min-height: 70px;
        }

        .skill-item:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(160, 160, 255, 0.3);
            transform: translateY(-2px);
        }

        .skill-item img {
            width: 40px;
            height: 40px;
            object-fit: contain;
        }

        .soft-skills {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .soft-skill {
            background: linear-gradient(135deg, rgba(160, 160, 255, 0.1) 0%, rgba(100, 100, 255, 0.1) 100%);
            border: 1px solid rgba(160, 160, 255, 0.2);
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        /* Languages Styles */
        .languages-list {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .language-item {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 500;
        }

        .language-check {
            width: 16px;
            height: 16px;
            fill: #4ade80;
        }

        /* Portfolio Styles */
        .portfolio-list {
            display: grid;
            gap: 20px;
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .portfolio-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(160, 160, 255, 0.3);
            transform: translateY(-2px);
        }

        .portfolio-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .portfolio-link {
            color: #a0a0ff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .portfolio-link:hover {
            color: #ffffff;
            text-decoration: underline;
        }

        /* Experience Styles */
        .experience-list {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .experience-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            transition: all 0.3s ease;
        }

        .experience-item:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(160, 160, 255, 0.3);
        }

        .experience-title {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .experience-period {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #a0a0ff;
            font-weight: 500;
            margin-bottom: 12px;
        }

        .calendar-icon {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        .experience-description {
            color: #d0d0d0;
            line-height: 1.6;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 50px;
        }

        .footer img {
            max-width: 100px;
            opacity: 0.7;
            transition: opacity 0.3s ease;
        }

        .footer img:hover {
            opacity: 1;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                grid-template-columns: 1fr;
                text-align: center;
                gap: 20px;
                padding: 30px 20px;
            }

            .title {
                font-size: 2rem;
            }

            .contact-info {
                grid-template-columns: 1fr;
            }

            .skills-container {
                grid-template-columns: 1fr;
                gap: 25px;
            }

            .accordion-trigger {
                padding: 20px;
                font-size: 1.2rem;
            }

            .accordion-inner {
                padding: 0 20px 20px;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #a0a0ff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-photo" id="profile.photo">
            
            <div class="header-content">
                <h1 class="title">
                    Olá, eu sou <span id="profile.name">Carregando...</span>
                </h1>
                <p class="subtitle" id="profile.job">Carregando...</p>
                
                <div class="contact-info">
                    <a href="#" class="contact-item" id="profile.location.link">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span id="profile.location">Carregando...</span>
                    </a>
                    
                    <a href="tel:" class="contact-item" id="profile.phone.link">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <span id="profile.phone">Carregando...</span>
                    </a>
                    
                    <a href="mailto:" class="contact-item" id="profile.email.link">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span id="profile.email">carregando@mail.com</span>
                    </a>
                </div>
            </div>
        </header>

        <section class="accordion" id="skills-accordion">
            <button class="accordion-trigger" type="button">
                <span>Skills</span>
                <svg class="accordion-arrow" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <div class="skills-container">
                        <div class="skills-section">
                            <h3>Ferramentas</h3>
                            <div class="hard-skills" id="profile.skills.hardSkills">
                                <div class="loading"></div>
                            </div>
                        </div>
                        
                        <div class="skills-section">
                            <h3>Pessoal</h3>
                            <div class="soft-skills" id="profile.skills.softSkills">
                                <span class="soft-skill">Carregando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="accordion" id="languages-accordion">
            <button class="accordion-trigger" type="button">
                <span>Idiomas</span>
                <svg class="accordion-arrow" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <div class="languages-list" id="profile.languages">
                        <div class="language-item">
                            <div class="loading"></div>
                            <span>Carregando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="accordion" id="experience-accordion">
            <button class="accordion-trigger" type="button">
                <span>Experiência Profissional</span>
                <svg class="accordion-arrow" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <div class="experience-list" id="profile.professionalExperience">
                        <div class="experience-item">
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script>
        const accordionTriggers = document.querySelectorAll('.accordion-trigger');
        
        accordionTriggers.forEach(trigger => {
            trigger.addEventListener('click', () => {
                const accordion = trigger.parentElement;
                const isOpen = accordion.classList.contains('open');
                
                if (isOpen) {
                    accordion.classList.remove('open');
                } else {
                    accordion.classList.add('open');
                }
            });
        });

        async function fetchProfileData() {
            try {
                const url = 'https://raw.githubusercontent.com/otaviosenra/js-developer-portfolio/main/data/profile.json';
                const response = await fetch(url);
                const profileData = await response.json();
                return profileData;
            } catch (error) {
                console.error('Error fetching profile data:', error);
                return null;
            }
        }

        function updateProfileInfo(profileData) {
            const photo = document.getElementById('profile.photo');
            photo.src = profileData.photo;
            photo.alt = profileData.name;

            const name = document.getElementById('profile.name');
            name.innerText = profileData.name;

            const job = document.getElementById('profile.job');
            job.innerText = profileData.job;

            const location = document.getElementById('profile.location');
            location.innerText = profileData.location;

            const phone = document.getElementById('profile.phone');
            phone.innerText = profileData.phone;
            const phoneLink = document.getElementById('profile.phone.link');
            phoneLink.href = `tel:${profileData.phone}`;

            const email = document.getElementById('profile.email');
            email.innerText = profileData.email;
            const emailLink = document.getElementById('profile.email.link');
            emailLink.href = `mailto:${profileData.email}`;
        }

        function updateSoftSkills(profileData) {
            const softSkills = document.getElementById('profile.skills.softSkills');
            softSkills.innerHTML = profileData.skills.softSkills.map(skill => 
                `<span class="soft-skill">${skill}</span>`
            ).join('');
        }

        function updateHardSkills(profileData) {
            const hardSkills = document.getElementById('profile.skills.hardSkills');
            hardSkills.innerHTML = profileData.skills.hardSkills.map(skill => 
                `<div class="skill-item">
                    <img src="${skill.logo}" alt="${skill.name}" title="${skill.name}">
                </div>`
            ).join('');
        }

        function updateLanguages(profileData) {
            const languages = document.getElementById('profile.languages');
            languages.innerHTML = profileData.languages.map(language => 
                `<div class="language-item">
                    <svg class="language-check" viewBox="0 0 24 24">
                        <path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/>
                    </svg>
                    <span>${language}</span>
                </div>`
            ).join('');
        }

        function updateProfessionalExperience(profileData) {
            const professionalExperience = document.getElementById('profile.professionalExperience');
            professionalExperience.innerHTML = profileData.professionalExperience.map(experience => 
                `<div class="experience-item">
                    <h3 class="experience-title">${experience.name}</h3>
                    <p class="experience-period">
                        <svg class="calendar-icon" viewBox="0 0 24 24">
                            <path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-1.99.9-1.99 2L3 19c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM7 10h5v5H7z"/>
                        </svg>
                        ${experience.period}
                    </p>
                    <p class="experience-description">${experience.description}</p>
                </div>`
            ).join('');
        }

        // Initialize the portfolio
        (async () => {
            const profileData = await fetchProfileData();
            if (profileData) {
                updateProfileInfo(profileData);
                updateSoftSkills(profileData);
                updateHardSkills(profileData);
                updateLanguages(profileData);
                updateProfessionalExperience(profileData);
            }
        })();
    </script>
</body>
</html>
