<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Renan J Paula</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="https://via.placeholder.com/150" alt="Foto de Perfil" class="profile-photo" id="profile.photo">
            
            <div class="header-content">
                <h1 class="title">
                    Olá, eu sou <span id="profile.name">Carregando...</span>
                </h1>
                <p class="subtitle" id="profile.job">Carregando...</p>
                
                <div class="contact-info">
                    <a href="#" class="contact-item" id="profile.location.link">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/>
                        </svg>
                        <span id="profile.location">Carregando...</span>
                    </a>
                    
                    <a href="tel:" class="contact-item" id="profile.phone.link">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                        </svg>
                        <span id="profile.phone">Carregando...</span>
                    </a>
                    
                    <a href="mailto:" class="contact-item" id="profile.email.link">
                        <svg class="contact-icon" viewBox="0 0 24 24">
                            <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.89 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                        </svg>
                        <span id="profile.email">carregando@mail.com</span>
                    </a>
                </div>
            </div>
        </header>

        <section class="accordion" id="skills-accordion">
            <button class="accordion-trigger" type="button">
                <span>Skills</span>
                <svg class="accordion-arrow" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <div class="skills-container">
                        <div class="skills-section">
                            <h3>Ferramentas</h3>
                            <div class="hard-skills" id="profile.skills.hardSkills">
                                <div class="loading"></div>
                            </div>
                        </div>
                        
                        <div class="skills-section">
                            <h3>Pessoal</h3>
                            <div class="soft-skills" id="profile.skills.softSkills">
                                <span class="soft-skill">Carregando...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="accordion" id="languages-accordion">
            <button class="accordion-trigger" type="button">
                <span>Idiomas</span>
                <svg class="accordion-arrow" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <div class="languages-list" id="profile.languages">
                        <div class="language-item">
                            <div class="loading"></div>
                            <span>Carregando...</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="accordion" id="experience-accordion">
            <button class="accordion-trigger" type="button">
                <span>Experiência Profissional</span>
                <svg class="accordion-arrow" viewBox="0 0 24 24">
                    <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/>
                </svg>
            </button>
            <div class="accordion-content">
                <div class="accordion-inner">
                    <div class="experience-list" id="profile.professionalExperience">
                        <div class="experience-item">
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/main.js">
        
    </script>
</body>
</html>
